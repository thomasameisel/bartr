apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tarian.bartr"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:design:22.2.1'
    compile 'com.github.haibison:android-lockpattern:4.0.0'
    compile 'info.android15.nucleus:nucleus:2.0.0-beta5'
    compile 'info.android15.nucleus:nucleus-support-v4:2.0.0-beta5'
    compile 'info.android15.nucleus:nucleus-support-v7:2.0.0-beta5'
    compile 'com.albinmathew:PreLollipopTransition:1.1.2'
}
